backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Created {{collection}} “{{slug}}”"
    update: "Updated {{collection}} “{{slug}}”"
    delete: "Deleted {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

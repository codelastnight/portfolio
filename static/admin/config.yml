collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "src/pages/portfolio"
    create: true
    slug: "{{slug}}--{{minute}}{{second}}{{hour}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "portfolio-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "prettydate", widget: "string" }
      - { label: "small description", name: "description2", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }

      - { label: "Description", name: "description", widget: "text" }
      - { label: "Thumbnail", name: "thumbnail", widget: image }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Body"
        name: "bodycontent"
        widget: "list" 
        types: 
          - label: Full Image
            name: bodyfullimage
            widget: object
            summary: "{{fields.image}}"
            fields:
              - {label: Image, name: image, widget: image}
          - label: Text
            name: bodytext
            widget: object
            summary: "{{fields.text}}"
            fields:
              - {label: Text, name: text, widget: markdown}
      - { label: "Tags", name: "tags", widget: "list" }

 

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Tagline, name: tagline, widget: text }
          - { label: About Blurb, name: aboutblurb, widget: text }
          - { label: About Description, name: aboutdesc, widget: text }
          -   label: Listening To,
              name: listen,
              widget: object,
              fields: 
                - { label: text, name: prettyLink, widget: string }
                - { label: url, name: url, widget: string }
            
          -   label: Reading Right Now,
              name: read,
              widget: object,
              fields:
                - { label: text, name: prettyLink, widget: string }
                - { label: url, name: url, widget: string }
            

          - {
              label: socials,
              name: social links,
              widget: list,
              fields:
                [
                  { label: Social name, name: prettyLink, widget: string },
                  { label: url, name: url, widget: string },
                ],
            }
          - {label: year, name: year, widget: string}


      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Featured Image", name: "profile", widget: image }

     


      
